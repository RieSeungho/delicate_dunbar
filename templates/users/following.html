{% extends 'base_profile.html' %}

{% block bottom_data %}
<div>
  <h3>Following</h3>
  {% for relationship in relationships %}
    <div>
      <a href="{% url 'users:profile' user_id=relationship.from_user.id %}">
        {% if relationship.from_user.profile_image.url %}
          <img src="{{ relationship.from_user.profile_image.url }}" alt="">
        {% endif %}
        <div>
          <span>{{ relationship.from_user.username }}</span>
          <span>{{ relationship.created|date:"y.m.d" }}</span>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
